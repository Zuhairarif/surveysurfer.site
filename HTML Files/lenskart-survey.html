<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenskart Product Survey</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #FF7E5F 0%, #FEB47B 100%);
            color: #333;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Container */
        .survey-container {
            background: #fff;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header */
        .survey-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .survey-header h2 {
            font-size: 2.4rem;
            color: #FF7E5F;
        }

        .survey-header p {
            font-size: 1.1rem;
            color: #666;
        }

        /* Survey Questions */
        .survey-question {
            margin-bottom: 30px;
        }

        .survey-question label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }

        .survey-question .options {
            margin-top: 10px;
        }

        .survey-question .options label {
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .survey-question input[type="radio"] {
            display: none;
        }

        .survey-question input[type="radio"]:checked + label {
            background-color: #FEB47B;
            color: #fff;
            border-color: #FF7E5F;
            font-weight: 600;
        }

        .survey-question label:hover {
            background-color: #ffefde;
            border-color: #FEB47B;
        }

        /* Progress Bar */
        .progress-bar {
            background-color: #ddd;
            border-radius: 30px;
            height: 10px;
            margin: 30px 0;
        }

        .progress-bar div {
            height: 100%;
            width: 30%;
            background-color: #FEB47B;
            border-radius: 30px;
            transition: width 0.4s ease-in-out;
        }

        /* Buttons */
        .survey-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #FEB47B;
            border: none;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #FF7E5F;
        }

        .btn-secondary {
            background-color: #ddd;
            border: none;
            color: #555;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .survey-container {
                padding: 20px;
            }

            .survey-header h2 {
                font-size: 2rem;
            }
        }

        /* Background Circle Decoration */
        .background-circle {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 1;
            animation: rotate 12s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .background-circle-2 {
            bottom: -150px;
            left: -150px;
            top: auto;
            right: auto;
        }

    </style>
</head>
<body>

    <div class="background-circle"></div>
    <div class="background-circle background-circle-2"></div>

    <!-- Survey Container -->
    <div class="survey-container">
        <div class="survey-header">
            <h2>Lenskart Product Feedback</h2>
            <p>Please fill out this survey to help us improve our products and services.</p>
        </div>

        <form action="submit-survey.php" method="POST">
            <!-- Survey Question 1 -->
            <div class="survey-question">
                <label for="q1">1. How do you feel about the quality of Lenskart eyewear?</label>
                <div class="options">
                    <input type="radio" id="q1a" name="q1" value="Excellent" required>
                    <label for="q1a">a) Excellent</label>

                    <input type="radio" id="q1b" name="q1" value="Good">
                    <label for="q1b">b) Good</label>

                    <input type="radio" id="q1c" name="q1" value="Average">
                    <label for="q1c">c) Average</label>

                    <input type="radio" id="q1d" name="q1" value="Poor">
                    <label for="q1d">d) Poor</label>
                </div>
            </div>

            <!-- Survey Question 2 -->
            <div class="survey-question">
                <label for="q2">2. How would you rate the ease of online shopping with Lenskart?</label>
                <div class="options">
                    <input type="radio" id="q2a" name="q2" value="Very easy" required>
                    <label for="q2a">a) Very easy</label>

                    <input type="radio" id="q2b" name="q2" value="Easy">
                    <label for="q2b">b) Easy</label>

                    <input type="radio" id="q2c" name="q2" value="Complicated">
                    <label for="q2c">c) Complicated</label>

                    <input type="radio" id="q2d" name="q2" value="Difficult">
                    <label for="q2d">d) Difficult</label>
                </div>
            </div>

            <!-- Additional Questions -->
            <!-- Repeat similar structure for the remaining questions -->

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div style="width: 30%;"></div>
            </div>

            <!-- Survey Navigation -->
            <div class="survey-navigation">
                <button type="button" class="btn btn-secondary">Back</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
