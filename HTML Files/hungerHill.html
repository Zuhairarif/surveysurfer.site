<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunger Hill Feedback Survey</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        /* Survey Container */
        .survey-container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
        /* Header */
        .survey-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .survey-header h2 {
            font-size: 2.4rem;
            color: #FF6347;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .survey-question label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }
        .options input[type="radio"] {
            display: none;
        }
        .options label {
            display: block;
            padding: 12px;
            margin: 8px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        .options input[type="radio"]:checked + label {
            background-color: #FF6347;
            color: white;
            border-color: #FF6347;
        }
        /* Buttons */
        .btn {
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #FF6347;
            color: #fff;
        }
        .btn-secondary {
            background-color: #ddd;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <div class="survey-header">
            <h2>Hunger Hill Feedback Survey</h2>
            <p>Your feedback is important to us!</p>
        </div>
        <form action="submit-survey.php" method="POST">
            <div class="card survey-question">
                <label for="q1">1. What type of cuisine do you prefer at Hunger Hill?</label>
                <div class="options">
                    <input type="radio" id="q1a" name="q1" value="North Indian" required>
                    <label for="q1a">a) North Indian</label>
                    <input type="radio" id="q1b" name="q1" value="South Indian">
                    <label for="q1b">b) South Indian</label>
                    <input type="radio" id="q1c" name="q1" value="Chinese">
                    <label for="q1c">c) Chinese</label>
                    <input type="radio" id="q1d" name="q1" value="Continental">
                    <label for="q1d">d) Continental</label>
                </div>
            </div>
            <div class="card survey-question">
                <label for="q2">2. How satisfied are you with the service at Hunger Hill?</label>
                <div class="options">
                    <input type="radio" id="q2a" name="q2" value="Very satisfied" required>
                    <label for="q2a">a) Very satisfied</label>
                    <input type="radio" id="q2b" name="q2" value="Satisfied">
                    <label for="q2b">b) Satisfied</label>
                    <input type="radio" id="q2c" name="q2" value="Neutral">
                    <label for="q2c">c) Neutral</label>
                    <input type="radio" id="q2d" name="q2" value="Dissatisfied">
                    <label for="q2d">d) Dissatisfied</label>
                </div>
            </div>
            <div class="card survey-question">
                <label for="q3">3. What dish do you recommend from Hunger Hill?</label>
                <div class="options">
                    <input type="radio" id="q3a" name="q3" value="Biriyani" required>
                    <label for="q3a">a) Biriyani</label>
                    <input type="radio" id="q3b" name="q3" value="Naan">
                    <label for="q3b">b) Naan</label>
                    <input type="radio" id="q3c" name="q3" value="Curry">
                    <label for="q3c">c) Curry</label>
                    <input type="radio" id="q3d" name="q3" value="Salad">
                    <label for="q3d">d) Salad</label>
                </div>
            </div>
            <div class="card survey-question">
                <label for="q4">4. How would you rate the ambiance of Hunger Hill?</label>
                <div class="options">
                    <input type="radio" id="q4a" name="q4" value="Excellent" required>
                    <label for="q4a">a) Excellent</label>
                    <input type="radio" id="q4b" name="q4" value="Good">
                    <label for="q4b">b) Good</label>
                    <input type="radio" id="q4c" name="q4" value="Average">
                    <label for="q4c">c) Average</label>
                    <input type="radio" id="q4d" name="q4" value="Poor">
                    <label for="q4d">d) Poor</label>
                </div>
            </div>
            <div class="card survey-question">
                <label for="q5">5. What would you improve at Hunger Hill?</label>
                <div class="options">
                    <input type="radio" id="q5a" name="q5" value="Food quality" required>
                    <label for="q5a">a) Food quality</label>
                    <input type="radio" id="q5b" name="q5" value="Service speed">
                    <label for="q5b">b) Service speed</label>
                    <input type="radio" id="q5c" name="q5" value="Ambiance">
                    <label for="q5c">c) Ambiance</label>
                    <input type="radio" id="q5d" name="q5" value="Pricing">
                    <label for="q5d">d) Pricing</label>
                </div>
            </div>
            <div class="card survey-question">
                <label for="q6">6. How likely are you to recommend Hunger Hill to others?</label>
                <div class="options">
                    <input type="radio" id="q6a" name="q6" value="Very likely" required>
                    <label for="q6a">a) Very likely</label>
                    <input type="radio" id="q6b" name="q6" value="Likely">
                    <label for="q6b">b) Likely</label>
                    <input type="radio" id="q6c" name="q6" value="Neutral">
                    <label for="q6c">c) Neutral</label>
                    <input type="radio" id="q6d" name="q6" value="Unlikely">
                    <label for="q6d">d) Unlikely</label>
                </div>
            </div>
            <div class="survey-navigation">
                <button type="button" class="btn btn-secondary">Previous</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
